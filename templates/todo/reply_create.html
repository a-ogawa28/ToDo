{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h1>{{ todo.title }} へコメント</h1>
    <form action="{% url 'todo:reply_create' todo.pk %}" method="post">
        {% csrf_token %}
        <table class="create_table">
            {{ form.as_table }}
        </table>
        <div class="button_center">
            <input type="submit" value="リプライ送信" class="button">
        </div>
    </form>
</div>
{% endblock %}
