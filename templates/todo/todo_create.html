{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h1>Task作成</h1>
    <p>新しいタスクを作成します。</p>
    <form method="post">
        {% csrf_token %}
        <table class="create_table">
            {{ form.as_table }}
        </table>
        <div class="button_center">
            <input type="submit" value="タスク作成" class="button">
        </div>
    </form>
</div>
{% endblock %}
