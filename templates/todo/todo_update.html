{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h1>{{ todo.title }} の更新</h1>
    <form method="post">
        {% csrf_token %}
        <table class="create_table">
            {{ form.as_table }}
        </table>
        <div class="button_center">
            <input type="submit" id="save" value="更新" class="button">
        </div>
    </form>
</div>
{% endblock %}
